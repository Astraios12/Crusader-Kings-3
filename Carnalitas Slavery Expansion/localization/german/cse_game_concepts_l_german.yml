 game_concept_cse_courtesan_desc: "Wie die Mätresse wurde auch die Kurtisane als Geliebte eines oder mehrerer Männer von Adel oder Vermögen von diesen unterhalten. Doch im Unterschied zur Mätresse war ihre Rolle nicht institutionalisiert und ihre Beziehungen gestalteten sich sehr viel abwechslungsreicher. Andererseits stiegen sie aber selten zu Macht und Ruhm auf wie königliche Mätressen der Vergangenheit.\n\n$cse_courtesan_calculation$"