 trait_cse_slave: "Erfahrung als Sklave"
 trait_cse_slave_slave_prostitute: "Erfahrung als $trait_track_cse_slave_prostitute$"
 trait_cse_slave_labour_slave: "Erfahrung als $trait_track_cse_labour_slave$"
