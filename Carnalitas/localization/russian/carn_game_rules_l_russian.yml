l_russian:

  rule_carn_std:1 "@carn_icon! #X Carnalitas:#! Передача ЗППП"
  setting_carn_std_enabled:1 "По-умолчанию"
  setting_carn_std_enabled_desc:1 "Никаких изменений для $trait_lovers_pox$ или $trait_great_pox$."
  setting_carn_std_disabled:1 "#high Никогда#!"
  setting_carn_std_disabled_desc:1 "Персонажи никогда не получат $trait_lovers_pox$ или $trait_great_pox$."

  rule_carn_sex_interaction:1 "@carn_icon! #X Carnalitas:#! $carn_sex_interaction$"
  setting_carn_sex_interaction_disabled:1 "Выключено"
  setting_carn_sex_interaction_disabled_desc:1 "Взаимодействие для занятия сексом с выбранным персонажем будет отключено."
  setting_carn_sex_interaction_enabled:1 "#high Включено#!"
  setting_carn_sex_interaction_enabled_desc:1 "Вы можете переспать с супругой, любовницей, или родственной душой через взаимодействие с персонажем. Это уменьшает уровень стресса и может быть сделано раз в пять лет."
  setting_carn_sex_interaction_no_cd:1 "#high Без КД#!"
  setting_carn_sex_interaction_no_cd_desc:1 "Взаимодействие с персонажами $carn_sex_interaction$ можно использовать сколько угодно. Однако его игровые эффекты будут срабатывать только раз в [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] месяцев."

  rule_carn_arousal_stress:1 "@carn_icon! #X Carnalitas:#! Возбуждение Поднимает Стресс"
  setting_carn_arousal_stress_disabled:1 "Выключено"
  setting_carn_arousal_stress_disabled_desc:1 "Персонажи не будут получать стресс с течением времени. Это может вызвать некоторый дисбаланс, если вы часто спите с вашими любовницами."
  setting_carn_arousal_stress_enabled:1 "#high Включено#!"
  setting_carn_arousal_stress_enabled_desc:1 "Персонажи получают стресс с течением времени. Скорость увеличения уровня стресса увеличивается если персонаж имеет черты $trait_lustful$ или $trait_rakish$, и отсутствует если персонаж $trait_chaste$."

  rule_carn_pregnancy_complications:0 "@carn_icon! #X Carnalitas:#! Осложнения при Беременности"
  setting_carn_pregnancy_complications_default:0 "По-умолчанию"
  setting_carn_pregnancy_complications_default_desc:0 "Риск заболевания или смерти при беременности и родах не изменится."
  setting_carn_pregnancy_complications_never:0 "#high Никогда#!"
  setting_carn_pregnancy_complications_never_desc:0 "У персонажей всегда будет протекать беременность и роды без болезней, смертей и других осложнений."

  rule_carn_birth_control:0 "@carn_icon! #X Carnalitas:#! Контроль Рождаемости"
  setting_carn_birth_control_disabled:0 "Выключено"
  setting_carn_birth_control_disabled_desc:0 "Решения Carnalitas об использовании противозачаточных средств будут недоступны."
  setting_carn_birth_control_any_gender:0 "#high Любой Пол#!"
  setting_carn_birth_control_any_gender_desc:0 "И мужские, и женские персонажи смогут использовать противозачаточные средства, снижая свою рождаемость за счет дохода."
  setting_carn_birth_control_female_only:0 "#high Только Женщины#!"
  setting_carn_birth_control_female_only_desc:0 "Только персонажи женского пола или футанари смогут использовать противозачаточные средства, снижая свою рождаемость за счет дохода."
  setting_carn_birth_control_male_only:0 "#high Только Мужчины#!"
  setting_carn_birth_control_male_only_desc:0 "Только персонажи мужского пола или футанари смогут использовать противозачаточные средства, снижая свою рождаемость за счет дохода."

  rule_carn_lactation:0 "@carn_icon! #X Carnalitas:#! Система Лактации"
  setting_carn_lactation_disabled:0 "Выключено"
