  setting_carn_lactation_female_only:0 "#high Только Женщины#!"
  setting_carn_lactation_female_only_desc:0 "Беременность или модификации могут вызвать лактацию у женщин и персонажей футанари."
  setting_carn_lactation_male_only:0 "#high Только Мужчины#!"
  setting_carn_lactation_male_only_desc:0 "Моды могут вызывать лактацию у персонажей мужского пола."
  setting_carn_lactation_any_gender:0 "#high Любой Пол#!"
  setting_carn_lactation_any_gender_desc:0 "Беременность или модификации могут вызвать лактацию у персонажей любого пола."

  rule_carn_dt:1 "@carn_icon! #X Carnalitas:#! Половые признаки"
