l_russian:

game_concept_dominant:0 "Доминант"
game_concept_dominant_short:0 "Дом"
game_concept_dominants:0 "Доминанты"
game_concept_dominant_possessive:0 "Dominant's"
game_concept_dominants_possessive:0 "Dominants'"
game_concept_dominant_desc:0 "Часто сокращается как $game_concept_dominant_short$, $game_concept_dominant$ это [character|E] имеющий [relation|E] к определенному [submissive|E]. Хотя специфика может быть разной, роль $game_concept_dominant$ обычно включает в себя определенное командование или контроль над $game_concept_submissive$."

game_concept_submissive:0 "Субмиссив"
game_concept_submissive_short:0 "Суб"
game_concept_submissives:0 "Субмиссивы"
game_concept_submissive_possessive:0 "Submissive's"
game_concept_submissives_possessive:0 "Submissives'"
game_concept_submissive_desc:0 "Часто сокращается как $game_concept_submissive_short$, $game_concept_submissive$ это [character|E] имеющий [relation|E] к определенному [dominant|E]. Хотя специфика может быть разной, роль $game_concept_submissive$ обычно включает в себя подчинение $game_concept_dominant$."

game_concept_slave:0 "Раб"
game_concept_slaves:0 "Рабы"
game_concept_slavery:0 "Рабство"
game_concept_slave_possessive:0 "Slave's"
game_concept_slaves_possessive:0 "Slaves'"
game_concept_slave_desc:0 "$game_concept_slave$ это [character|E] который был лишен своих прав и обращен в рабство. Они принадлежат [slave_owner|E], который имеет [strong_hook|E] над ним и может покупать или продавать их на [slave_market|E]. Кроме того, [extramarital_sex|E] между рабом и его владельцем является законным.\n\nРабы не могут иметь или наследовать [titles|E],  и любые дети, рожденные от матери-рабыни, также будут рабами.\n\nЕсли рабовладелец умирает, право собственности на рабов переходит к его  [primary_heir|E].\n\nЧтобы избежать рабства, раб должен быть освобожден своим владельцем через  $carn_free_slave_interaction$ [character_interaction|E]."

game_concept_slave_owner:0 "Владелец"
game_concept_slave_owners:0 "Владельцы"
game_concept_slave_owner_possessive:0 "Owner's"
game_concept_slave_owners_possessive:0 "Owners'"
game_concept_slave_owner_desc:0 "[character|E] может быть юридически признанным $game_concept_slave_owner$ одного или нескольких [slaves|E]. Рабовладельцы всегда имеют [strong_hook|E] на своих рабов и могут покупать или продавать их на [slave_market|E]. Кроме того, [extramarital_sex|E] между рабом и его владельцем является законным.\n\nЕсли рабовладелец умирает, право собственности на рабов переходит к его [primary_heir|E]."

game_concept_slave_market:0 "Рынок Рабов"
game_concept_slave_market_desc:0 "[slaves|E], являясь вещью, могут быть куплены и проданы другими [characters|E] через  $carn_buy_slave_directly_interaction$ или $carn_sell_slave_interaction$ [interactions|E]. Персонаж, купивший раба, станет его [slave_owner|E].\n\nРаб с хорошими [skills|E], [traits|E], или [claims|E] будет продаваться по более высокой цене. Особенно ценятся [noble|E], молодые женщины или [GetTrait('eunuch_1').GetName( GetNullCharacter )] is especially prized."

game_concept_prostitute:0 "Проститутка"
game_concept_prostitutes:0 "Проститутки"
game_concept_prostitution:0 "Проститутуция"
game_concept_prostitute_possessive:0 "Prostitute's"
game_concept_prostitutes_possessive:0 "Prostitutes'"
game_concept_prostitute_desc:0 "Проститутка - это [character|E] который требует плату за секс. Любой персонаж может использовать $carn_work_as_prostitute_decision$ [decision|E] чтобы стать проституткой, если только его [faith|E] позволяет ему это сделать.\n\nРабота проститутки основывается на ее [diplomacy|E], [intrigue|E], интеллекте и привлекательности. Особенно искусная проститутка может стать [GetTrait('prostitute_2').GetName( GetNullCharacter )] или даже [GetTrait('prostitute_3').GetName( GetNullCharacter )].\n\nРабота проституткой разрешена законом и не считается [extramarital_sex|E]. Однако, это все равно может привести к [bastard|E] или другим последствиям, если персонаж не будет осторожен..."

game_concept_fetish:0 "Фетиш"
game_concept_fetishes:0 "Фетиши"
game_concept_fetish_desc:0 "Когда [character|E] получает  [GetTrait('deviant').GetName( GetNullCharacter )] [trait|E] или [secret|E], он также получает случайный фетиш, если включена система фетишей Carnalitas. Вы можете увидеть публично известные фетиши персонажа, наведя курсор на иконку рядом с его сексуальной ориентацией.\n\nФетиши по умолчанию чисто косметические, но моды могут добавлять функции и содержание для персонажей с определенными фетишами."

game_concept_lactation:0 "Лактация"
game_concept_lactating:0 "Лактирование"
game_concept_milk:0 "Молоко"
game_concept_milk_production:0 "Выработка Молока"
game_concept_lactation_desc:0 "Когда система лактации Carnalitas  включена, у [characters|E] может увеличиться выработка молока из-за беременности или других эффектов. Это приведет к тому, что они начнут лактировать в течение некоторого времени. Последовательные беременности позволяют персонажу производить больше молока и лактировать в течение более длительного периода времени.\n\nЛактация по умолчанию носит чисто косметический характер, но моды могут добавлять функции и содержание для кормящих персонажей."

game_concept_anal:0 "Анал"
game_concept_anal_desc:0 "Половой акт с проникновением в анальное отверстие."

game_concept_sadism:0 "Садизм"
game_concept_sadism_desc:0 "Получение удовольствия от причинения боли другим."

game_concept_masochism:0 "Мазохизм"
game_concept_masochism_desc:0 "Получение удовольствия от чувства боли."

game_concept_bestiality:0 "Скотоложство"
game_concept_bestiality_desc:0 "Акт секса с животными."

game_concept_watersports:0 "Золотой Дождь"
game_concept_watersports_desc:0 "Получение удовольствия от того, что кто-то мочится или на него мочатся."

game_concept_scat:0 "Помет"
game_concept_scat_desc:0 "Получение удовольствия от того, что на кого-то насрали или на него насрали."

game_concept_gore:0 "Гуро"
game_concept_gore_desc:0 "Получение удовольствия от вида крови, кишок и запёкшейся крови."

game_concept_foot_play:0 "Работа Ножками"
game_concept_foot_play_desc:0 "Получение удовольствия от любых действий (сексуальных или иных) с участием ног."

game_concept_bondage:0 "Связывание"
game_concept_bondage_desc:0 "Получение удовольствия либо от связывания кого-либо, либо связывания себя."

game_concept_domination:0 "Доминирование"
game_concept_domination_desc:0 "$game_concept_dominant_desc$"

game_concept_submission:0 "Подчинение"
game_concept_submission_desc:0 "$game_concept_submissive_desc$"

game_concept_raping:0 "Изнасилование"
game_concept_raping_desc:0 "Акт занятия сексом с человеком, который не желает этого."

game_concept_being_raped:0 "Быть Изнасилованным"
game_concept_being_raped_desc:0 "Акт занятия сексом против вашей воли."

game_concept_lactation_fetish:0 "$game_concept_lactation$"
game_concept_lactation_fetish_desc:0 "$game_concept_lactation_desc$"

game_concept_unknown_fetish:0 "Неизвестный Фетиш"
game_concept_unknown_fetish_desc:0 "Неизвестный фетиш. Что бы это ни было, это, вероятно, пиздец."
