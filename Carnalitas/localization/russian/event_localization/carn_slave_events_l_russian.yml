l_russian:
  carn_slave.0001.t:0 "Порабощенный"
  carn_slave.0001.desc:0 "Меня ведут во двор, где у меня отбирают обувь и надевают кандалы на запястья. Я смиряюсь со своей ужасной участью, пока усмехающийся [actor.GetShortUIName] объявляет меня рабом."
  carn_slave.0001.a:0 "С этого дня я не более чем чья-то собственность".
