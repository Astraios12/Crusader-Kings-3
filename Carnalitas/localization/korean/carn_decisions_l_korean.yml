l_korean:
 carn_work_as_prostitute_decision: "부업 삼은 매춘"
 carn_work_as_prostitute_decision_desc: "돈이 필요하거나... 하룻밤을 보낼 핑곗거리가 필요하다면, 돈을 가장 잘 쳐주는 이와 하룻밤을 보내겠다고 알릴 수 있다."
 carn_work_as_prostitute_decision_tooltip: "매춘을 시작하면 [prestige|E]과 순결을 잃고 [gold|E]를 얻음"
 carn_work_as_prostitute_decision_confirm: "향과 촛불을 지펴라..."
 msg_carn_started_working_as_prostitute: "매춘 중"
 carn_stop_work_as_prostitute_decision: "매춘 그만두기"
 carn_stop_work_as_prostitute_decision_desc: "봉역을 다스릴 의무가 있을진대, 매춘이라는 모험에 몰두하고 있을 수는 없다."
 carn_stop_work_as_prostitute_decision_tooltip: "매춘을 멈추면 [income|E]은 줄어들지만 [prestige|E]이 개선됨"
 carn_stop_work_as_prostitute_decision_confirm: "향과 촛불을 꺼트리자"
 msg_carn_stopped_working_as_prostitute: "매춘을 그만둠"
 carn_start_birth_control_decision: "피임 시작"
 carn_start_birth_control_decision_desc: "콘돔, 페서리, 실피온 잎... 다양한 피임도구들을 쌓아두면 밤일이 원치 않은 임신으로 이어질 확률이 줄어들리라."
 carn_start_birth_control_decision_tooltip: "[fertility|E]을 줄이는 대신 [piety|E] 및 [income|E]이 줄어듦"
 carn_start_birth_control_decision_confirm: "몸은 준비되었다."
 msg_carn_started_birth_control: "피임 중"
 carn_stop_birth_control_decision: "피임 중단"
 carn_stop_birth_control_decision_desc: "각종 피임도구를 침실에 두기도 보기 좋지 않구나. 욕망이 자유로이 뛰놀게 하리라, 자연이 의도한대로..."
 carn_stop_birth_control_decision_tooltip: "[fertility|E]이 증가하며 [piety|E] 및 [income|E]이 개선됨"
 carn_stop_birth_control_decision_confirm: "몸은 준비되었다."
 msg_carn_stopped_birth_control: "피임 그만둠"