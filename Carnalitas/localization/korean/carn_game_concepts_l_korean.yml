 game_concept_dominant_possessive: "도미넌트의"
 game_concept_dominants_possessive: "도미넌트의"
 game_concept_dominant_desc: "$game_concept_dominant_short$으로 줄여부르기도 하는 $game_concept_dominant$는 [submissive|E]와의 [relation|E]가 존재하는 [character|E]입니다. $game_concept_dominant$의 역할은 대체로 $game_concept_submissive$에게 명령을 내리거나 $game_concept_submissive$를 지배하는 것입니다."
 game_concept_submissive: "서브미시브"
 game_concept_submissive_short: "섭"
 game_concept_submissives: "서브미시브"
 game_concept_submissive_possessive: "서브미시브의"
 game_concept_submissives_possessive: "서브미시브의"
 game_concept_submissive_desc: "$game_concept_submissive_short$으로 줄여부르기도 하는 $game_concept_submissive$는 [dominant|E]와의 [relation|E]가 존재하는 [character|E]입니다. $game_concept_submissive$의 역할은 대체로$game_concept_dominant$의 명령을 따르거나 $game_concept_dominant$에게 지배당하는 것입니다."
 game_concept_slave: "노예"
 game_concept_slaves: "노예"
 game_concept_slavery: "노예제"
 game_concept_slave_possessive: "노예의"
 game_concept_slaves_possessive: "노예의"
 game_concept_slave_desc: "$game_concept_slave$는 권리를 박탈당한 [character|E]로, [slave_owner|E]의 재산입니다. [slave_owner|E]은 [strong_hook|E]을 가지며 [slave_market|E]에서 $game_concept_slave$를 매매할 수 있습니다. 주종 간의 [extramarital_sex|E]는 합법입니다.\n\n노예는 [titles|E]를 보유하거나 상속받을 수 없으며, 노예가 낳은 자식은 노예가 됩니다.\n\n주인이 사망한다면, 노예는 [primary_heir|E]에게 상속됩니다.\n\n노예 상태에서 탈출하려면 주인이 $carn_free_slave_interaction$ [character_interaction|E]을 통해 노예를 해방시켜야만 합니다."
 game_concept_slave_owner: "주인"
 game_concept_slave_owners: "주인"
 game_concept_slave_owner_possessive: "주인의"
 game_concept_slave_owners_possessive: "주인의"
 game_concept_slave_owner_desc: "[slaves|E]를 소유한 [character|E]은 $game_concept_slave_owner$이 됩니다. 주인은 노예에게 항상 [strong_hook|E]을 보유하며, [slave_market|E]에서 노예를 사고 팔 수 있습니다. 주종 간의 [extramarital_sex|E]는 합법입니다.\n\n주인이 사망한다면, 노예는 [primary_heir|E]에게 상속됩니다."
 game_concept_slave_market: "노예 시장"
 game_concept_slave_market_desc: "[slaves|E]는 재산으로, $carn_buy_slave_directly_interaction$ 혹은 $carn_sell_slave_interaction$ [interactions|E]을 통해 다른 [characters|E]이 사고 팔 수 있습니다. 노예를 구매한 인물은 [slave_owner|E]이 됩니다.\n\n노예의 가격은 [skills|E], [traits|E], [claims|E]에 따라 달라집니다. [noble|E], 젊은 여성, [GetTrait('eunuch_1').GetName( GetNullCharacter )] 등은 특히 비싸게 팔립니다."
 game_concept_prostitute: "매춘부"
 game_concept_prostitutes: "매춘부"
 game_concept_prostitution: "매춘"
 game_concept_prostitute_possessive: "매춘부의"
 game_concept_prostitutes_possessive: "매춘부의"
 game_concept_prostitute_desc: "매춘부는 성교를 대가로 화대를 받는 [character|E]입니다. [faith|E]이 허락하는 인물은 $carn_work_as_prostitute_decision$ [decision|E]을 통해 매춘부가 될 수 있습니다.\n\n매춘부의 접대는 [diplomacy|E], [intrigue|E], 지성, 매력에 따라 그 수준이 높아집니다. 특히 능력이 뛰어난 매춘부는 [GetTrait('lifestyle_prostitute').GetName( GetNullCharacter )]가 될 수도 있습니다.\n\n매춘부로 일하는 것은 법적으로 허가되며 [extramarital_sex|E]로 간주되지 않습니다. 그러나 주의를 기울이지 않는다면 [bastard|E] 등의 결과로 이어질 수 있습니다..."
 game_concept_fetish: "성벽"
 game_concept_fetishes: "성벽"
 game_concept_fetish_desc: "[GetTrait('deviant').GetName( GetNullCharacter )] [trait|E]이나 [secret|E]을 얻은 [character|E]은, 카르날리타스 성벽 시스템이 활성회되었다면 무작위 성벽을 얻습니다. 공공연히 알려진 성벽은 성적 지향 옆의 아이콘에 마우스를 갖다댐으로써 확인할 수 있습니다.\n\n성벽은 기본적으로 다른 기능이 없으나, 모드에 따라서는 기능과 컨텐츠가 추가될 수 있습니다."
 game_concept_lactation: "모유 분비"
 game_concept_lactating: "모유 분비중"
 game_concept_milk: "모유"
 game_concept_milk_production: "모유 생산"
 game_concept_lactation_desc: "카르날리타스 모유 시스템이 활성화되었을 경우, 임신 등의 효과로 모유가 생산되는 [characters|E]이 있을 수 있습니다. 연속된 임신은 모유 분비량과 분비 기간을 증가시킵니다.\n\n모유 분비는 기본적으로 다른 기능이 없으나, 모드에 따라서는 기능과 컨텐츠가 추가될 수 있습니다."
