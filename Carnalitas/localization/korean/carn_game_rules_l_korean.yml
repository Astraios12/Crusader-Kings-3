 setting_carn_slavery_content_enabled: "#high 활성화#!"
 setting_carn_slavery_content_enabled_desc: "처형 대신에 노예화된 인물은 이후 사용 및 매매가 가능한 재산이 됩니다."
 setting_carn_slavery_content_require_acceptance: "#high 허용시 가능#!"
