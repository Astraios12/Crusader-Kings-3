 setting_carn_lactation_female_only: "#high 여성만#!"
 setting_carn_lactation_female_only_desc: "임신이나 모드로 여성 혹은 후타나리 인물이 모유를 분비할 수 있습니다."
 setting_carn_lactation_male_only: "#high 남성만#!"
 setting_carn_lactation_male_only_desc: "모드로 남성 인물이 모유를 분비할 수 있습니다."
 setting_carn_lactation_any_gender: "#high 성별 무관#!"
 setting_carn_lactation_any_gender_desc: "임신이나 모드로 모든 인물이 모유를 분비할 수 있습니다."
