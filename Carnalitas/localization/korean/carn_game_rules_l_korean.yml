 rule_carn_futa_content: "@carn_icon! #X Carnalitas:#! 후타나리 인물"
 setting_carn_futa_content_disabled: "비활성화"
 setting_carn_futa_content_disabled_desc: "후타나리 개릭터가 무작위로 배치되지 않습니다. 후타나리 이벤트와 커스텀 캐릭터가 비활성화 됩니다."
 setting_carn_futa_content_no_seeding: "#high 배치하지 않음#!"
 setting_carn_futa_content_no_seeding_desc: "후타나리 인물이 무작위로 생성되지 않습니다. 사건이나 나만의 영주 등으로 후타나리 인물이 나타날 수 있습니다."
 setting_carn_futa_content_very_rare: "#high 매우 희귀#!"
 setting_carn_futa_content_very_rare_desc: "세계에서 여성이 0.1%의 확률로 후타나리가 됩니다."
 setting_carn_futa_content_rare: "#high 희귀#!"
 setting_carn_futa_content_rare_desc: "세계에서 여성이 0.5%의 확률로 후타나리가 됩니다."
 setting_carn_futa_content_uncommon: "#high 드묾#!"
 setting_carn_futa_content_uncommon_desc: "세계에서 여성이 2.5%의 확률로 후타나리가 됩니다."
 setting_carn_futa_content_common: "#high 흔함#!"
 setting_carn_futa_content_common_desc: "세계에서 여성이 10%의 확률로 후타나리가 됩니다."
 setting_carn_futa_content_very_common: "#high 매우 흔함#!"
 setting_carn_futa_content_very_common_desc: "세계에서 여성이 25%의 확률로 후타나리가 됩니다."
 setting_carn_futa_content_always: "#high 항상#!"
 setting_carn_futa_content_always_desc: "세계의 모든 여성이 후타나리입니다."
 rule_carn_futa_trait_inheritance: "@carn_icon! #X Carnalitas:#! 후타나리 특성의 유전"
 setting_carn_futa_trait_inheritance_disabled: "유전되지 않음"
 setting_carn_futa_trait_inheritance_disabled_desc: "후타나리의 아이 또한 후타나리가 될 확률이 높아지지 않습니다."
 setting_carn_futa_trait_inheritance_enabled: "#high 유전됨#!"
 setting_carn_futa_trait_inheritance_enabled_desc: "후타나리는 선천적인 특성으로, 후타나리의 아이는 후타나리가 될 확률이 높습니다."
 rule_carn_fetishes: "@carn_icon! #X 카르날리타스:#! 페티시"
 setting_carn_fetishes_disabled: "비활성화"
 setting_carn_fetishes_disabled_desc: "캐릭터는 페티시와 함께 생성되지 않습니다."
 setting_carn_fetishes_enabled: "#high 활성화#!"
 setting_carn_fetishes_enabled_desc: "캐릭터는 페티시와 함께 생성됩니다. 일부 장면을 나타나지 않게 설정함으로서 관련된 페티시 장면이 보이지 않게 할 수 있습니다."
 rule_carn_slavery_content: "@carn_icon! #X 카르날리타스:#! 노예제 시스템"
