l_korean:
 rule_carn_std: "@carn_icon! #X 카르날리타스:#! 성병 전염"
 setting_carn_std_enabled: "기본"
 setting_carn_std_enabled_desc: "$trait_lovers_pox$, $trait_great_pox$에 변경이 이루어지지 않습니다."
 setting_carn_std_disabled: "#high 방지#!"
 setting_carn_std_disabled_desc: "인물은 $trait_lovers_pox$ 혹은 $trait_great_pox$으로 고생하지 않습니다."
 rule_carn_sex_interaction: "@carn_icon! #X 카르날리타스:#! $carn_sex_interaction$"
 setting_carn_sex_interaction_disabled: "비활성화"
 setting_carn_sex_interaction_disabled_desc: "선택된 인물과 성교하는 카르날리타스 상호작용이 비활성화됩니다."
 setting_carn_sex_interaction_enabled: "#high 활성화#!"
 setting_carn_sex_interaction_enabled_desc: "배우자, 애인, 노예 등과 상호작용을 통해 성교를 가질 수 있습니다. 스트레스가 줄어들며 [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]달마다 다시 선택할 수 있습니다."
 setting_carn_sex_interaction_no_cd: "#high 대기 시간 없음#!"
 setting_carn_sex_interaction_no_cd_desc: "$carn_sex_interaction$ 상호작용을 언제나 선택할 수 있습니다. 그러나 게임 내에서의 효과는 [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0]달에 한 번 씩만 적용됩니다."
 rule_carn_arousal_stress: "@carn_icon! #X 카르날리타스:#! 욕망으로 인한 스트레스"
 setting_carn_arousal_stress_disabled: "비활성화"
 setting_carn_arousal_stress_disabled_desc: "인물은 시간이 흘러도 자연스레 스트레스를 얻지 않습니다. $carn_sex_interaction$ 상호작용을 자주 사용한다면 밸런스를 무너뜨릴 수 있습니다."
 setting_carn_arousal_stress_enabled: "#high 활성화#!"
 setting_carn_arousal_stress_enabled_desc: "인물은 자연스레 스트레스를 받습니다. $trait_lustful$, $trait_rakish$ 특성은 스트레스 획득량을 증가시키고, $trait_chaste$ 인물은 스트레스를 받지 않습니다."
 rule_carn_pregnancy_complications: "@carn_icon! #X 카르날리타스:#! 임신 합병증"
 setting_carn_pregnancy_complications_default: "기본"
 setting_carn_pregnancy_complications_default_desc: "임신과 출산에 따르는 합병증이나 죽음에 변경이 이루어지지 않습니다."
 setting_carn_pregnancy_complications_never: "#high 방지#!"
 setting_carn_pregnancy_complications_never_desc: "임신과 출산에는 언제나 병도, 죽음도, 기타 합병증도 따르지 않습니다."
 rule_carn_birth_control: "@carn_icon! #X 카르날리타스:#! 피임"
 setting_carn_birth_control_disabled: "비활성화"
 setting_carn_birth_control_disabled_desc: "피임 결단이 나타나지 않습니다."
 setting_carn_birth_control_any_gender: "#high 성별 무관#!"
 setting_carn_birth_control_any_gender_desc: "성별 무관하고 피임을 선택할 수 있으며, 수입이 감소하는 대신 생식력이 줄어듭니다."
 setting_carn_birth_control_female_only: "#high 여성만#!"
 setting_carn_birth_control_female_only_desc: "여성 혹은 후타나리 인물만 피임을 선택할 수 있습니다."
 setting_carn_birth_control_male_only: "#high 남성만#!"
 setting_carn_birth_control_male_only_desc: "남성 혹은 후타나리 인물만 피임을 선택할 수 있습니다."
