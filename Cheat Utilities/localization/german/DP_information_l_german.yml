 dp_information.useful_tips.d:0 "Eigenschaftsmenüs\n- Klicken Sie einmal zum Hinzufügen und erneut zum Entfernen.\n- Wenn eine Eigenschaft nicht angezeigt wird, bedeutet dies nicht, dass die Mod defekt ist, sondern dass eine widersprüchliche Eigenschaft vorhanden ist.\n- Einige Interaktionen werden aufgrund der Umstände bei bestimmten Charakteren nicht angezeigt.\n- Spawning a Ein Haufen Kinder kann ein großes Problem sein, glauben Sie mir.\n- Es gibt eine Unsterblichkeitseigenschaft, die im Eigenschaftenbereich des Charaktereditors zu finden ist. Sie können auch unter Eigenschaftengeschenke nachsehen."
 
